<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST</title>
</head>
<body>
    <h3>CRUD API REST AJAX</h3>

    <article>
        <h2 class="crud-title">Agregar Santo</h2>
        <form class="crud-form">
            <input type="text" name="nombre" placeholder="nombre" required>
            <br>
            <input type="text" name="constelacion" placeholder="constelacion" required>
            <br>
            <input type="submit" value="Enviar">
            <input type="hidden" name="id">
        </form>
    </article>

    <article>
        <h3>Ver Santos</h3>
        <table class="crud-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Constelacion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>

        </table>
    </article>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

    <script>
        const d  = document,
            $table = d.querySelector(".crud-table"),
            $form  = d.querySelector(".crud-form"),
            $title = d.querySelector(".crud-title"),
            $fragment = d.createDocumentFragment();
        
        const ajax = (options) => {
            let {url, method, success, error, data} = options;

            const xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", e => {
                if(xhr.readyState !== 4) return;

                if(xhr.status >= 200 && xhr.status < 300) {
                    let json = JSON.parse(xhr.responseText);
                    success(json);
                } else {
                    let message = xhr.statusText || "Ocurrió un error";
                    error(`Error ${xhr.status}: ${message}`);
                }
            });

            xhr.open(method || "GET", url);
            xhr.setRequestHeader("Content-type", "application/json; charset=utf-8");
            xhr.send(JSON.stringify(data));
        }
        
        const getAll = () => {
            ajax({
                url: "http://localhost:3000/santos",
                method: "GET",
                success: (res) => { 
                    console.log(res) 
                    res.forEach(el => {
                        let tr = d.createElement("tr");
                        let template = `
                            <td>${el.nombre}</td>
                            <td>${el.constelacion}</td>
                            <td>
                                <button class="edit" data-id=${el.id} data-name=${el.nombre} data-constellation=${el.constelacion}>Editar</button>
                                <button class="delete" data-id=${el.id}>Eliminar</button>
                            </td>
                        `;
                        tr.innerHTML = template;
                        $fragment.appendChild(tr);
                    });

                    $table.querySelector("tbody").appendChild($fragment);
                },
                error: (err) => { 
                    // console.error(err);
                    $table.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`);

                }
            });
        }
        
        d.addEventListener("DOMContentLoaded", getAll);

        d.addEventListener("submit", e => {
            e.preventDefault();

            if(e.target === $form) {
                console.log(e.target)
                console.log("id value", e.target.id.value)
                let id = e.target.id.value;
                if(!id) {
                    // POST
                    ajax({
                        url: "http://localhost:3000/santos",
                        method: "POST",
                        success: (res) => { 
                            location.reload();
                        },
                        error: (err) => { 
                            // console.error(err);
                            $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`);

                        },
                        data: {
                            nombre: e.target.nombre.value,
                            constelacion: e.target.constelacion.value
                        }
                    });
                } else {
                    // PUT
                    ajax({
                        url: `http://localhost:3000/santos/${id}`,
                        method: "PUT",
                        success: (res) => { 
                            location.reload();
                        },
                        error: (err) => { 
                            // console.error(err);
                            $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`);

                        },
                        data: {
                            nombre: e.target.nombre.value,
                            constelacion: e.target.constelacion.value
                        }
                    });
                   
                }
            }
        })

        
        d.addEventListener("click", e => {
            if(e.target.matches(".edit")) {
                $title.textContent = "Editar Santo";
                $form.nombre.value = e.target.dataset.name;
                $form.constelacion.value = e.target.dataset.constellation;
                $form.id.value = e.target.dataset.id;
                
            }

            if(e.target.matches(".delete")) {
                let isDelete = confirm(`¿Seguro que desea eliminar el ID ${e.target.dataset.id}?`)

                if(isDelete) {
                    ajax({
                        url: `http://localhost:3000/santos/${e.target.dataset.id}`,
                        method: "DELETE",
                        success: (res) => { 
                            location.reload();
                        },
                        error: (err) => { 
                            // console.error(err);
                            $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`);
                        }
                    });
                }
            }
        })

        
        

    </script>
</body>
</html>
