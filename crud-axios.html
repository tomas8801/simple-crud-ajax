<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST</title>
</head>
<body>
    <h3>CRUD API REST AJAX</h3>

    <article>
        <h2 class="crud-title">Agregar Santo</h2>
        <form class="crud-form">
            <input type="text" name="nombre" placeholder="nombre" required>
            <br>
            <input type="text" name="constelacion" placeholder="constelacion" required>
            <br>
            <input type="submit" value="Enviar">
            <input type="hidden" name="id">
        </form>
    </article>

    <article>
        <h3>Ver Santos</h3>
        <table class="crud-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Constelacion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Seiya</td>
                    <td>Pegaso</td>
                    <td>
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </td>
                </tr>
            </tbody>

        </table>
    </article>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

    <script>
        const d  = document,
            $table = d.querySelector(".crud-table"),
            $form  = d.querySelector(".crud-form"),
            $title = d.querySelector(".crud-title"),
            $fragment = d.createDocumentFragment();
        
        const getAll = async () => {
            let res = await axios.get(`http://localhost:3000/santos`);
            let json = await res.data;
            
            json.forEach( el => {
                let tr = d.createElement("tr");
                let template = `
                    <td>${el.nombre}<td>
                    <td>${el.constelacion}<td>
                    <td>
                        <button class="edit" data-id="${el.id}" data-name="${el.nombre}" data-constellation="${el.constelacion}">Editar</button>    
                        <button class="delete" data-id="${el.id}">Eliminar</button>    
                    <td>
                `;
                tr.innerHTML = template;
                $fragment.appendChild(tr);
            });
            $table.querySelector("tbody").appendChild($fragment);
        }
        d.addEventListener("DOMContentLoaded", getAll);

        d.addEventListener("click", async e => {

            if(e.target.matches(".edit")) {
                $title.textContent = "Editar Santo";
                $form.nombre.value = e.target.dataset.name;
                $form.constelacion.value = e.target.dataset.constellation;
                $form.id.value = e.target.dataset.id;
            }

            if(e.target.matches(".delete")) {
                let isDelete = confirm(`Â¿Seguro desea eliminar el ID ${e.target.dataset.id}?`)

                if(isDelete) {
                    try {
                    let options = {
                        method: "DELETE",
                        headers: {"Content-type": "application/json; charset=utf-8"}
                    }
                    let res = await axios(`http://localhost:3000/santos/${e.target.dataset.id}`, options);
                    let json = await res.data;

                    location.reload();
                    } catch(err) {
                        let message = err.statusText || "error";
                        $form.insertAdjacentHTML("afterbegin", `<p><b>Error: ${err.status} | ${message}</b></p>`)
                    }
                }
                
            }
        });

        d.addEventListener("submit", async e => {
            e.preventDefault();

            if(!e.target.id.value) {
                try {
                    let options = {
                        method: "POST",
                        headers: {"Content-type": "application/json; charset=utf-8"},
                        data: JSON.stringify({
                            nombre: e.target.nombre.value,
                            constelacion: e.target.constelacion.value
                        })
                    }
                    let res = await axios(`http://localhost:3000/santos`, options);
                    let json = await res.data;

                    location.reload();
                } catch(err) {
                    let message = err.statusText || "error";
                    $form.insertAdjacentHTML("afterbegin", `<p><b>Error: ${err.status} | ${message}</b></p>`)
                }
                
            } else {

                try {
                    let options = {
                        method: "PUT",
                        headers: {"Content-type": "application/json; charset=utf-8"},
                        data: JSON.stringify({
                            nombre: e.target.nombre.value,
                            constelacion: e.target.constelacion.value
                        })
                    }
                    let res = await axios(`http://localhost:3000/santos/${e.target.id.value}`, options);
                    let json = await res.data;

                    location.reload();
                } catch(err) {
                    let message = err.statusText || "error";
                    $form.insertAdjacentHTML("afterbegin", `<p><b>Error: ${err.status} | ${message}</b></p>`)
                }

            }
            
            
        })

    </script>
</body>
</html>
